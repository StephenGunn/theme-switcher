# ----------------------------------------------------------------------------
# Status Bar Styling (minimal, clean)
# ----------------------------------------------------------------------------
# Auto-generated by theme-switcher - colors from current theme

# Status bar appearance (dark bg, subtle fg)
set -g status-style "bg={background_dark},fg={foreground_dim}"
set -g status-justify left
set -g status-left-length 40
set -g status-right-length 80

# Left: session name with icon (prominent accent)
set -g status-left "#[fg={accent},bold]  #S #[fg={separator}]│ "

# Window list
set -g window-status-format "#[fg={inactive_window}]#I #[fg={inactive_text}]#W  "
set -g window-status-current-format "#[fg={active_window},bold]#I #[fg={foreground}]#W  "
set -g window-status-separator ""

# Right: minimal date/time
set -g status-right "#[fg={separator}]│ #[fg={clock}]%H:%M #[fg={date}]%Y-%m-%d"
